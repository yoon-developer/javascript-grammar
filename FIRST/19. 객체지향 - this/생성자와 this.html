<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var o = {}
        var p = {}
        function func() {
            switch (this) {
                case o:
                    document.write('o<br />');
                    break;
                case p:
                    document.write('p<br />');
                    break;
                case window:
                    document.write('window<br />');
                    break;
            }
        }
        func(); // window
        // apply의 첫번째 인자: 함수호출 컨텍스트
        func.apply(o); // o
        func.apply(p); // p
    </script>
</body>

</html>
