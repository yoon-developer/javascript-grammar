<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var funcThis = null;

        function Func() {
            funcThis = this;
        }

        // 함수로 호출할 경우 this 는 window
        var o1 = Func();
        if (funcThis === window) {
            document.write('window <br />');
        }

        var o2 = new Func();
        if (funcThis === o2) {
            document.write('o2 <br />');
        }
    </script>
</body>

</html>
